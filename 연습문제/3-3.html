<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    const a = Number(prompt('배열의 크기 :'));
    const arr = [];

    for (let i = 0; i < a ; i++) {
      arr[i] = (Math.floor(Math.random() * 100) + 1);
      for(let i=0; i<arr.length-1; i++){
        for(let j=i+1; j<arr.length; i++){
          if(arr[i]>arr[j]){
            let num = arr[i];
            arr[i] =  arr[j];
            arr[j] = num;
          }
        }
      }
    }
    console.log(arr[0]);
    
  </script>
</head>
<body>
</body>
</html
