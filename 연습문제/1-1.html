<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <script>
    const a = Number(prompt('A를 입력해주세요'));
    const b = Number(prompt('B를 입력해주세요'));
    let arr = [a, b]; // 첫번째. 함수는 외부의 값을 참조하면 좋지않다. (다만 상수, const 제외 )
    let num = null; // 두번째. 왜 선언되있는거죠?...

    function func(a, b) { // 번외. 화살표 함수로 고치기.
      if (arr[a] > arr[b]) {
        let num = arr[a]; // 1,2번째의 연장선. let num => num 로 바뀌면... 외부의 값을 이용하게....
        arr[a] = arr[b];
        arr[b] = num;
      }
      console.log(arr[1]);
    }
    arr = null;
    func(a, b);
  </script>
</head>
