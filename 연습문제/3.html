<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script> 
    const makeRandomArray = N => {
      const arr = [];
      for (let i = 0; i < N; i++) {
        arr[i] = (Math.floor(Math.random() * 100) + 1);
      }
      return arr;
    }
    const makeXArray = (arr, x) => arr.filter( n => n < x );
    
    const n = Number(prompt('배열의 크기를 입력하세요'));   
    const x = Number(prompt('X를 입력하세요'));
    const arr = makeRandomArray(n);
    const new_arr = makeXArray(arr, x);
    console.log(new_arr)
    
  </script>
</head>
