<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script> 
    const makeRandomArray = N => {
      const arr = [];
      for (let i = 0; i < N; i++) {
        arr[i] = (Math.floor(Math.random() * 100) + 1);
      }
      return arr;
    }
    const makeXArray = x => {
      const new_arr = [];
      for (let i = 0; i < arr.length ; i++) {
        if(arr[i] < x){
          new_arr.push(arr[i]);  
        }
      }
      return new_arr;
    }
    
    const n = Number(prompt('배열의 크기를 입력하세요'));   
    const x = Number(prompt('X를 입력하세요'));
    const arr = makeRandomArray(n);
    const new_arr = makeXArray(x);
    console.log(new_arr)
    
  </script>
</head>
<body>
</body>
</html
