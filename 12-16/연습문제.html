<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    const a = Number(prompt('A를 입력해주세요'));
    const b = Number(prompt('B를 입력해주세요'));
    function func(a, b) {
      console.log('합 : ', a + b);
      console.log('차 : ', a - b);
      console.log('곱 : ', a * b);
      console.log('몫 : ', a / b);
      console.log('나머지 : ', a % b);
    }
    func(a, b);
  </script>
</head>
<body>
</body>
</html>
