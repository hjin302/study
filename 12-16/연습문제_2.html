<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    const a = Number(prompt('A를 입력해주세요'));
    const b = Number(prompt('B를 입력해주세요'));
    const c = Number(prompt('C를 입력해주세요'));
    let num=null; 
    let arr = [a, b, c];
    function func(a, b, c) {
      for(let i=0; i<arr.length-1; i++){
          if(arr[a]>arr[b]){
            let num = arr[a];
            arr[a] =  arr[b];
            arr[b] = num;
          }
        }   
      }
      return arr[2];
    }
    func(a, b, c);
  </script>
