<!doctype html>
<html>
<head>
<title>Document</title>
<script>
    let score=Number(prompt('점수입력',''));
    
    if(score>=90)
        document.write("당신은 A입니다.")
    else if(score>=80)
        document.write("당신은 B입니다.");
    else if(score>=70)
        document.write("당신은 C입니다.");
    else if(score>=60)
        document.write("당신은 D입니다.");
    else
        document.write("당신은 F입니다.");
</script>
</head>
<body>

</body>
</html>
